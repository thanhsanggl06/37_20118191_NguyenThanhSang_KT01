<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/ktra.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="col-xs-12">
            <img src="./img/HEADER.PNG" alt="" width="100%">
        </div>
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
                <ul class="navbar nav">
                    <li class="navbar-item"><a href="#" class="navbar-link" style="margin-right:20px" id="btn1">Đăng nhập</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link" id="btn2">Đăng ký</a></li>

                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h4 style="text-align:center">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
            <table class="table table-striped" role="table" id="danhSach">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Số áo</th>
                    <th>Địa chỉ</th>
                    <th>Ngày tập trung</th>
                    <th>Điện thoại</th>
                    <th>Ảnh đại diện</th>
                </tr>
            </table>
        </div>

    </div>
    <footer>
        <div class="col-xs-12">
            <p style="text-align:center;">STT : 37  Mã sinh viên:20118191_NguyenThanhSang </p>
        </div>
    </footer>


    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form action="" role="form" class="form-horizontal" style="margin-top: 10px;">

                        <label for="Name" class="control-lable col-xs-3">Họ Tên</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="Name">
                            <span class="text-danger" id="tbName">*</span>
                        </div>

                        <label for="Ao" class="control-lable col-xs-3">Số Áo</label>
                        <div class="col-xs-9" style="margin-bottom: 10px;">
                            <input type="text" class="form-control" id="Ao">
                            <span class="text-danger" style="color: red;" id="tbAo">*</span>
                        </div>

                        <label for="DC" class="control-lable col-xs-3">Địa Chỉ</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="DC">
                            <span class="text-danger" style="color: red;" id="tbDc">*</span>
                        </div>

                        <label for="NTT" class="control-lable col-xs-3">Ngày Tập Trung</label>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="NTT">
                            <span class="text-danger" style="color: red;" id="tbNTT">*</span>
                        </div>

                        <label for="SDT" class="control-lable col-xs-3">Số điện thoại</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="SDT">
                            <span class="text-danger" style="color: red;" id="tbSDT">*</span>
                        </div>

                        <label for="ADD" class="control-lable col-xs-3">Ảnh Đại Diện</label>
                        <div class="col-xs-9">
                            <input type="file" class="form-control" id="ADD">
                            <span class="text-danger" style="color: red;" id="tbAdd">*</span>
                        </div>

                        <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: green; width: 100%;">Lưu</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
